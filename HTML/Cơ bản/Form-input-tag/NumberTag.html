<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Tag</title>
</head>
<body>
    <form>
        Quantity (between 1 and 5):
        <input type="number" name="quantity" id="quantity" min="1" max="5">
        <input type="submit" value="submit">
    </form>
</body>
</html>
