<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label Tag</title>
</head>
<body>
    <form>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="name" value="male">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
