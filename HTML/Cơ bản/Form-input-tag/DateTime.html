<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DateTime Tag</title>
</head>
<body>
    <form>
        <!-- Date -->
        <label for="date">Choose Date:</label>
        <input type="date" name="date" id="date">
        <!-- Time -->
        <label for="time">Choose Time:</label>
        <input type="time" name="time" id="time">
        <!-- DateTime -->
        <label for="dateTime">Choose DateTime:</label>
        <input type="datetime" name="dateTime" id="dateTime">
        <!-- DateTimeLocal -->
        <label for="dateTimeLocal">Choose DateTimeLocal:</label>
        <input type="datetime-local" name="dateTimeLocal" id="dateTimeLocal">
        <!-- Month -->
        <label for="month">Choose Month:</label>
        <input type="month" name="month" id="month">
        <!-- Week -->
        <label for="week">Choose Week:</label>
        <input type="week" name="week" id="week">
        <input type="submit">
    </form>
</body>
</html>
