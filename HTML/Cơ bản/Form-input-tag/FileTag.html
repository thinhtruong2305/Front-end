<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Tag</title>
</head>
<body>
    <form>
        <!-- file accept="file_extension| audio/*| video/*| image/*| media_type" -->
        <!-- multiple là chọn nhiều file -->
        <input type="file" name="pic" id="pic" accept="image/*" multiple>
        <input type="submit">
    </form>
</body>
</html>
