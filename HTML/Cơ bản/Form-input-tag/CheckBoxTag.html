<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check box Tag</title>
</head>
<body>
    <form>
        <input type="checkbox" name="vehicle1" id="vehicle1" value="Bike"> I have a bike <br>
        <input type="checkbox" name="vehicle2" id="vehicle2" value="Car"> I have a car <br>
        <input type="submit">
    </form>
</body>
</html>
