<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Tag</title>
</head>
<body>
    <!-- Img tag -->
    <!-- relative path -->
    <img src="../../../Image/307692792_528640739282834_6811778219957880833_n.png" width="250" height="250" alt="Sách sức mạnh của ngôn từ">
    <!-- Cite tag -->
    <p><cite>Sách sức mạnh của ngôn từ</cite> By Mint book</p>

    <!-- Figure tag and figcaption tag -->
    <figure>
        <!-- relative path -->
        <img src="../../../Image/308881711_814523396464618_7897314036967037238_n.png" alt="Sách tâm lý học">
        <figcaption>Fig.1 - Sách tâm lý học</figcaption>
    </figure>
    <!-- Picture tag -->
    <picture>
        <source media="(min-width: 650px)" srcset="../../../Image/603044.png">
        <source media="(min-width: 465px)" srcset="../../../Image/312107842_518589963449211_8412744106756621510_n.png">
        <!-- relative path -->
        <img src="../../../Image/images.png" alt="parking sign" style="width: auto;">
    </picture>
    <!-- IFrame -->
    <!-- absolute path -->
    <iframe src="https://www.jquery-az.com/html/images/banana.jpg" width="350px" height="350px"></iframe>
</body>
</html>
