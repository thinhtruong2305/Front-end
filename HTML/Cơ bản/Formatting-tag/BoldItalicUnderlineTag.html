<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bold Italic Underline Tag</title>
</head>
<body>
    <!-- Bold -->
    <!-- b: in đậm với không tầm quan trọng -->
    <!-- strong: in đậm với tầm quan trọng trong bổ nghĩa -->
    <p><b>This text is bold.</b></p>
    <p><strong>This text is strong.</strong></p>

    <!-- Italic -->
    <!-- i: in đậm với không tầm quan trọng -->
    <!-- em: in đậm với tầm quan trọng trong bổ nghĩa -->
    <p><i>This text is italic.</i></p>
    <p><em>This text is em.</em></p>

    <!-- Underline -->
    <p><u>This text is em.</u></p>
</body>
</html>
