<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tag</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Company</th>
                <th>Contact</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Alfreds Futterkiste</td>
                <td>Maria Andes</td>
                <td>Germany</td>
            </tr>
            <tr>
                <td>Centro Comercial Moctezuma</td>
                <td>Francisco Chang</td>
                <td>Mexico</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td style="text-align: center;" colspan="3">Thanks for looking at it</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
